<script type="text/javascript">
var lottery = {
	index: -1,    //当前转动到哪个位置，起点位置
	count: 0,     //总共有多少个位置
	timer: 0,     //setTimeout的ID，用clearTimeout清除
	speed: 20,    //初始转动速度
	times: 0,     //转动次数
	cycle: 50,    //转动基本次数：即至少需要转动多少次再进入抽奖环节
	prize: -1,    //中奖位置
	init: function(id) {
		if ($('#' + id).find('.lottery-unit').length > 0) {
			$lottery = $('#' + id);
			$units = $lottery.find('.lottery-unit');
			this.obj = $lottery;
			this.count = $units.length;
			$lottery.find('.lottery-unit.lottery-unit-' + this.index).addClass('active');
		};
	},
	roll: function() {
		var index = this.index;
		var count = this.count;
		var lottery = this.obj;
		$(lottery).find('.lottery-unit.lottery-unit-' + index).removeClass('active');
		index += 1;
		if (index > count - 1) {
			index = 0;
		};
		$(lottery).find('.lottery-unit.lottery-unit-' + index).addClass('active');
		this.index = index;
		return false;
	},
	stop: function(index) {
		this.prize = index;
		return false;
	}
};

function roll() {
	lottery.times += 1;
	lottery.roll(); //转动过程调用的是lottery的roll方法，这里是第一次调用初始化
	if (lottery.times > lottery.cycle + 10 && lottery.prize == lottery.index) {
		clearTimeout(lottery.timer);

		// 弹出中奖弹窗
        $("#awdiv").show();
        $("#awdiv2").show();

		lottery.prize = -1;
		lottery.times = 0;
		click = false;
	} else {
		if (lottery.times < lottery.cycle) {
			lottery.speed -= 10;
		} else {
			if (lottery.times > lottery.cycle + 10 && ((lottery.prize == 0 && lottery.index == 7) || lottery.prize == lottery.index + 1)) {
				lottery.speed += 110;
			} else {
				lottery.speed += 20;
			}
		}
		if (lottery.speed < 40) {
			lottery.speed = 40;
		};
		lottery.timer = setTimeout(roll, lottery.speed); //循环调用
	}
	return false;
}

var click = false;
var uid = "{$user['uid']}";
var actid = "{$request['actid']}";
var uniacid = "{$user['uniacid']}";
var nickname = "{$user['nickname']}";
var openid = "{$request['openid']}";

// 抽奖
function doAward(num) {
    if (click) { //click控制一次抽奖过程中不能重复点击抽奖按钮，后面的点击不响应
        return false;
    } else {
        var hTotal = $("#hTotal").val();
        $.ajax({
            type:"POST",
            url:"/Home/Index/doAward",
            data:{uid:uid, actid:actid, num:num, uniacid:uniacid, nickname:nickname, openid:openid},
            dataType:"json",
            success:function(data) {
                if (data.code == 200) {
                    // 执行抽奖转盘旋转
                    lottery.init('lottery');
                    lottery.speed = 200;
                    roll(); //转圈过程不响应click事件，会将click置为false
                    setTimeout(function() {
						lottery.stop(data.rid);
						$("#awData").empty();
						$("#awData").append(data.data);
                        var totalNum = parseInt(hTotal);
						if (data.onceNum > 0) {
                            totalNum += parseInt(data.onceNum) - parseInt(num);
						} else {
                            totalNum -= parseInt(num);
						}
                        $("#totalNum").empty();
                        $("#totalNum").html(totalNum);
                        $("#hTotal").val(totalNum);

                        // 修改抽奖状态
						if (data.lastNum < 1) {
						    $('.doAward_1').attr('onclick', '');
						    $('.doAward_1').attr('style', 'background: #C0C0C0;');
                            $('.doAward_10').attr('onclick', '');
                            $('.doAward_10').attr('style', 'background: #C0C0C0;');
                            $('.doAward_100').attr('onclick', '');
                            $('.doAward_100').attr('style', 'background: #C0C0C0;');
						} else if (data.lastNum < 10 && data.lastNum >= 1) {
                            $('.doAward_10').attr('onclick', '');
                            $('.doAward_10').attr('style', 'background: #C0C0C0;');
                            $('.doAward_100').attr('onclick', '');
                            $('.doAward_100').attr('style', 'background: #C0C0C0;');
						} else if (data.lastNum < 100) {
                            $('.doAward_100').attr('onclick', '');
                            $('.doAward_100').attr('style', 'background: #C0C0C0;');
						}

					},5000);
                } else {
                    alert(data.msg);return;
				}
            }
        });

        click = true; //一次抽奖完成后，设置click为true，可继续抽奖
        return false;
    }
}

// 关闭中奖弹窗
function hidediv() {
    $("#awdiv").hide();
    $("#awdiv2").hide();
}

// 显示奖品弹窗信息
function showInfo(aid = 0) {
	if (aid) {
		$.ajax({
	        type:"POST",
	        url:"/Home/Index/showPic",
	        data:{aid:aid, uid:uid, actid:actid, openid:openid, uniacid:uniacid, nickname:nickname},
	        dataType:"json",
	        success:function(data) {
	            if (data.code == 200) {
	                // alert('奖品信息');
	                var _this = $("#img_"+aid);//将当前的pimg元素作为_this传入函数  
        			imgShow("#outerdiv", "#innerdiv", "#bigimg", _this); 
	            }
	        }
	    });
	} else {
		// alert('奖品信息009');
		var _this = $(this);//将当前的pimg元素作为_this传入函数  
        imgShow("#outerdiv", "#innerdiv", "#bigimg", _this);  
	}
}

function imgShow(outerdiv, innerdiv, bigimg, _this){
	var src = _this.attr("src");//获取当前点击的pimg元素中的src属性
	$(bigimg).attr("src", src);//设置#bigimg元素的src属性

	/*获取当前点击图片的真实大小，并显示弹出层及大图*/
	$("<img/>").attr("src", src).load(function(){
		var windowW = $(window).width();//获取当前窗口宽度
		var windowH = $(window).height();//获取当前窗口高度
		var realWidth = this.width;//获取图片真实宽度
		var realHeight = this.height;//获取图片真实高度
		var imgWidth, imgHeight;
		var scale = 0.8;//缩放尺寸，当图片真实宽度和高度大于窗口宽度和高度时进行缩放

		if(realHeight > windowH * scale) { //判断图片高度
			imgHeight = windowH * scale; //如大于窗口高度，图片高度进行缩放
			imgWidth = imgHeight / realHeight * realWidth; //等比例缩放宽度
			if(imgWidth > windowW * scale) { //如宽度扔大于窗口宽度
				imgWidth = windowW * scale; //再对宽度进行缩放
			}
		} else if(realWidth > windowW * scale) { //如图片高度合适，判断图片宽度
			imgWidth = windowW*scale; // 如大于窗口宽度，图片宽度进行缩放
			imgHeight = imgWidth/realWidth*realHeight; //等比例缩放高度
		} else { //如果图片真实高度和宽度都符合要求，高宽不变
			imgWidth = realWidth;
			imgHeight = realHeight;
		}
		$(bigimg).css("width",imgWidth);//以最终的宽度对图片缩放

		var w = (windowW-imgWidth)/2;//计算图片与窗口左边距
		var h = (windowH-imgHeight)/2;//计算图片与窗口上边距
		$(innerdiv).css({"top":h, "left":w});//设置#innerdiv的top和left属性
		$(outerdiv).fadeIn("fast");//淡入显示#outerdiv及.pimg
	});

	$(outerdiv).click(function(){ //再次点击淡出消失弹出层
		$(this).fadeOut("fast");
	});
}
</script>
