<span class='help-block' style="color:red;font-size:20px;">表中的字段可以在自定义标题描述的时引用，分享时会替换为字段所代表的值。</span>
<table class="table table-hover wn-table table-bordered">
	<thead class="navbar-inner">
		<tr>
			{loop $fields $field $value}
			<th class='with-checkbox' style='width:80px;'>{$value}</th>
			{/loop}
		</tr>
	</thead>
	<tbody>
		<tr>
			{loop $fields $field $value}
			<td class='with-checkbox' style='width:80px;'>${$field}</td>
			{/loop}
		</tr>
	</tbody>
</table>
<input type="hidden" name="share[share_id]" value="{$share['id']}">
<div class="form-group">
	<label class="col-xs-12 col-sm-3 col-md-2 control-label">分享标题</label>
	<div class="col-sm-6 col-xs-12">
		<input type="text" name="share[title]" value="{$share['title']}" class="form-control">
		<span class='help-block'>例如：$title店铺的$name,原价$oprice,现价只要$cprice。</span>
	</div>
</div>
<div class="form-group">
	<label class="col-xs-12 col-sm-3 col-md-2 control-label">分享图标</label>
	<div class="col-sm-6 col-xs-12">
		{php echo tpl_form_field_image('share[thumb]', $share['thumb'])}
	</div>
</div>
<div class="form-group">
	<label class="col-xs-12 col-sm-3 col-md-2 control-label">分享描述</label>
	<div class="col-sm-6 col-xs-12">
		<input type="text" name="share[content]" value="{$share['content']}" class="form-control">
		<span class='help-block'>例如：$name$sub_title是非常好的商品。</span>
	</div>
</div>
<div class="form-group">
	<label class="col-xs-12 col-sm-3 col-md-2 control-label">开启状态</label>
	<div class="col-sm-9 col-xs-12">
		<label class="radio-inline">
			<input type="radio" name="share[status]" value="1" {if $share['status'] == 1 || empty($share['status'])} checked {/if}/>启用
		</label>
		<label class="radio-inline">
			<input type="radio" name="share[status]" value="2" {if $share['status'] == 2} checked {/if}/>停用
		</label>
	</div>
</div>
