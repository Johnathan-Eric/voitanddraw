{template 'common/header-storex'}

{if $op == 'display'}
<div class="wn-main">
	<div class="wn-main__head">应用</div>
	<div class="wn-main__content">
		<form class="form form-horizontal" id="printerset" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label class="control-label col-sm-2">选择默认打印机</label>
				<div class="form-controls col-sm-8">
					{if !empty($printer_list)}
					{loop $printer_list $printer}
					<label class="radio-inline">
						<input type="radio" name="defaultid" value="{$printer['id']}" {if $mode_info['defaultid'] == $printer['id']}checked{/if}>{$printer['name']}
					</label>
					{/loop}
					{else}
					<label class="radio-inline">
						<a href="{php echo $this->createWebUrl('shop_plugin_printer', array('storeid' => $_GPC['storeid']))}">请添加打印机</a>
					</label>
					{/if}
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-2 col-md-2 control-label">订单打印方式</label>
				<div class="col-sm-10 col-xs-12">
					<label class="radio-inline">
						<input type="checkbox" name="print_mode[]" value="1" {if in_array(1, $mode_info['print_mode'])}checked{/if}>下单打印
					</label>
					<label class="radio-inline">
						<input type="checkbox" name="print_mode[]" value="2" {if in_array(2, $mode_info['print_mode'])}checked{/if}>付款打印
					</label>
					<label class="radio-inline">
						<input type="checkbox" name="print_mode[]" value="3" {if in_array(3, $mode_info['print_mode'])}checked{/if}>确认收货打印
					</label>
				</div>
			</div>
			<div class="form-group col-sm-12">
				<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
				<input type="hidden" name="token" value="{$_W['token']}" />
			</div>
		</form>
	</div>
</div>
{/if}
{template 'common/footer-storex'}
