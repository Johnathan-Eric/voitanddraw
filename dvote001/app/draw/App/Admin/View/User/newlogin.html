{__NOLAYOUT__}<!DOCTYPE html><html lang="en" class="no-js">    <head>        <meta charset="utf-8">        <title>平台管理登陆</title>        <meta name="viewport" content="width=device-width, initial-scale=1.0">        <meta name="description" content="">        <meta name="author" content="">        <!-- CSS -->        <link rel="stylesheet" href="__PUBLIC__/Admin/newStyle/login/css/reset.css">        <link rel="stylesheet" href="__PUBLIC__/Admin/newStyle/login/css/supersized.css">        <link rel="stylesheet" href="__PUBLIC__/Admin/newStyle/login/css/style.css">        <link rel="stylesheet" type="text/css" href="__PUBLIC__/layui/css/layui.css?v={:C('jsversion')}" />        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->        <!--[if lt IE 9]>            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>        <![endif]-->    </head>    <body>        <div class="page-container">            <h1>平台管理登陆</h1>            <form action="" method="post">                <input type="text" name="uname" class="username" placeholder="Username">                <input type="password" name="password" class="password" placeholder="Password">                <button type="submit">登陆</button>                <div class="error"><span>+</span></div>            </form>            <div class="connect">                <p>其他登陆方式:</p>                <p>                    <a class="wechat" href=""></a>                    <a class="qq" href=""></a>                </p>            </div>        </div>        <!-- Javascript -->        <script src="__PUBLIC__/Admin/newStyle/login/js/jquery-1.8.2.min.js"></script>        <script src="__PUBLIC__/Admin/newStyle/login/js/supersized.3.2.7.min.js"></script>        <script type="text/javascript" src="__PUBLIC__/layui/layui.js?v={:C('jsversion')}"></script>        <script type="text/javascript">            jQuery(function($){                $.supersized({                    // Functionality                    slide_interval     : 4000,    // Length between transitions                    transition         : 1,    // 0-None, 1-Fade, 2-Slide Top, 3-Slide Right, 4-Slide Bottom, 5-Slide Left, 6-Carousel Right, 7-Carousel Left                    transition_speed   : 1000,    // Speed of transition                    performance        : 1,    // 0-Normal, 1-Hybrid speed/quality, 2-Optimizes image quality, 3-Optimizes transition speed // (Only works for Firefox/IE, not Webkit)                    // Size & Position                    min_width          : 0,    // Min width allowed (in pixels)                    min_height         : 0,    // Min height allowed (in pixels)                    vertical_center    : 1,    // Vertically center background                    horizontal_center  : 1,    // Horizontally center background                    fit_always         : 0,    // Image will never exceed browser width or height (Ignores min. dimensions)                    fit_portrait       : 1,    // Portrait images will not exceed browser height                    fit_landscape      : 0,    // Landscape images will not exceed browser width                    // Components                    slide_links        : 'blank',    // Individual links for each slide (Options: false, 'num', 'name', 'blank')                    slides             : [    // Slideshow Images                                             {image : '__PUBLIC__/Admin/newStyle/login/img/backgrounds/1.jpg'},                                             {image : '__PUBLIC__/Admin/newStyle/login/img/backgrounds/2.jpg'},                                             {image : '__PUBLIC__/Admin/newStyle/login/img/backgrounds/3.jpg'}                                         ]                });            });                        jQuery(document).ready(function() {                $('.page-container form').submit(function(){                    var username = $(this).find('.username').val();                    var password = $(this).find('.password').val();                    if(username == '') {                        $(this).find('.error').fadeOut('fast', function(){                            $(this).css('top', '27px');                        });                        $(this).find('.error').fadeIn('fast', function(){                            $(this).parent().find('.username').focus();                        });                        return false;                    }                    if(password == '') {                        $(this).find('.error').fadeOut('fast', function(){                            $(this).css('top', '96px');                        });                        $(this).find('.error').fadeIn('fast', function(){                            $(this).parent().find('.password').focus();                        });                        return false;                    }                    var date = {uname:username,password:password};                    setOper(date);                    return false;                });                $('.page-container form .username, .page-container form .password').keyup(function(){                    $(this).parent().find('.error').fadeOut('fast');                });            });            function setOper(date)            {                layui.use('layer', function(){                     var $ = layui.jquery,                    layer = layui.layer;                     var lod_index = layer.load(1, {                        shade: [0.1,'#fff'] //0.1透明度的白色背景                    });                    var url = window.location.href;                    $.post(url, date ,function(a){                        layer.close(lod_index);                        var jsonDate = jQuery.parseJSON(a);                        if(jsonDate.status == 1){                            layer.msg(jsonDate.info,{                                time:1000,                                end:function(){                                    window.location.href = jsonDate.url;                                }                            });                        }else{                            layer.msg(jsonDate.info);                        }                    });                });            }        </script>    </body></html>
