<div class="body-form">
    <div style='margin: 20px auto auto;min-width:1000px; width: 99%;'>
        <form class="layui-form" action="" method="post">
            <div class="lay-form-div">
                <div class="layui-form-item">
                    <label class="layui-form-label" style='width: 120px;'><span style="color: red;">*</span>公司名称：</label>
                    <div class="layui-input-block" style='margin-left: 150px;'>
                        <input type="text" name="uname" value="{$info.uname}" disabled="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" style='width: 120px;'><span style="color: red;">*</span>公司地址：</label>
                    <div class="layui-input-block" style='margin-left: 150px;'>
                        <input type="text" name="address" value="{$info.address}" disabled="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" style='width: 120px;'><span style="color: red;">*</span>联系人姓名：</label>
                    <div class="layui-input-block" style='margin-left: 150px;'>
                        <input type="text" name="linkman" value="{$info.linkman}" disabled="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" style='width: 120px;'><span style="color: red;">*</span>联系电话：</label>
                    <div class="layui-input-block" style='margin-left: 150px;'>
                        <input type="text" name="linkphone" value="{$info.linkphone}" disabled="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" style='width: 120px;'><span style="color: red;">*</span>联系人手机号：</label>
                    <div class="layui-input-block" style='margin-left: 150px;'>
                        <input type="text" name="linkmobile" value="{$info.linkmobile}" disabled="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" style='width: 120px;'><span style="color: red;">*</span>联系人职务：</label>
                    <div class="layui-input-block" style='margin-left: 150px;'>
                        <input type="text" name="linkduty" value="{$info.linkduty}" disabled="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" style='width: 120px;'><span style="color: red;">*</span>负责人：</label>
                    <div class="layui-input-block" style='margin-left: 150px;'>
                        <input type="text" name="principal" value="{$info.principal}" disabled="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" style='width: 120px;'><span style="color: red;">*</span>负责人电话：</label>
                    <div class="layui-input-block" style='margin-left: 150px;'>
                        <input type="text" name="principal_phone" value="{$info.principal_phone}"  disabled="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" style='width: 120px;'>分销商域名：</label>
                    <div class="layui-input-block" style='margin-left: 150px;'>
                        <input type="text" name="st_domain" value="{$info.st_domain}" disabled=""  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" style='width: 120px;'>分销商logo：</label>
                    <div class="layui-form-mid layui-word-aux">
                        <img id='imgInfo' src="{$info.st_logo}"  style="width: 120px; height: 80px;margin-top: -8px;">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" style='width: 120px;'>备注信息：</label>
                    <div class="layui-input-block" style='margin-left: 150px;'>
                        <textarea placeholder="请输入内容" class="layui-textarea" name="remark" disabled="">{$info.remark}</textarea>
                    </div>
                </div>
            </div>
            
            <div style="height: 50px;">
                
            </div>
        </form>
    </div>   
</div>
<script type="text/javascript">
    layui.use(['form'], function(){
        var form = layui.form
        ,$ = layui.jquery;
    });
</script>
